<!Doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height"/>
    <link rel="stylesheet" href="styles.css">
    
    <title>Datenprojekt</title>
</head>
<body>
    <div class="header"></div>
<div class="content">
    <div class="diagrams">
        <div class="top-diagrams">
            <div class="diagram" id="diagram_one">
            <canvas id="Diagram1"></canvas>
        </div>
        <div class="diagram" id="diagram_two">
            <canvas id="Diagram2"></canvas>
        </div>
    </div>           
        <div class="diagram-wide" id="diagram_three">
            <canvas id="Diagram3"></canvas>
        </div>
   </div>
</div>

<div class="popup" id="popup_one">
    <div class="popup-content popup-content-1">
        <div class="main-content" id="main_content_one">
            <span class="close" onclick="closePopup('popup_one')">&times;</span>
            <div> 
                <canvas id="d1"></canvas>  
            </div>
            
            <script type="module" src="diagram1.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_one">
            <h2>Einstellungen für Diagram 1</h2>
            <label for="dropdown1_1">Option 1:</label>
            <select id="dropdown1_1" class="select_1">
                <option value="value1">Wert 1</option>
                <option value="value2">Wert 2</option>
                <option value="value3">Wert 3</option>
            </select>
            <br/>
            <label for="dropdown1_2">Option 2:</label>
            <select id="dropdown1_2" class="select_1">
                <option value="valueA">Wert A</option>
                <option value="valueB">Wert B</option>
            </select>
            <br/>
            <button onclick="saveSettings('popup_one')" class="button_pink">Speichern</button>
            <button onclick="closeSettings('popup_one')" class="button_pink">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_one')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<div class="popup" id="popup_two">
    <div class="popup-content popup-content-2">
        <div class="main-content" id="main_content_two">
            <span class="close" onclick="closePopup('popup_two')">&times;</span>
            <div> 
                <canvas id="d2"></canvas>  
            </div>
            
            <script type="module" src="diagram2.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_two">
            <h2>Einstellungen für Diagram 2</h2>
            <label for="dropdown2_1">Option 1:</label>
            <select id="dropdown2_1" class="select_2">
                <option value="alpha">Alpha</option>
                <option value="beta">Beta</option>
                <option value="gamma">Gamma</option>
            </select>
            <br/>
            <label for="dropdown2_2">Option 2:</label>
            <select id="dropdown2_2" class="select_2">
                <option value="delta">Delta</option>
                <option value="epsilon">Epsilon</option>
            </select>
            <br/>
            <button onclick="saveSettings('popup_two')" class="button_green">Speichern</button>
            <button onclick="closeSettings('popup_two')" class="button_green">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_two')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<div class="popup" id="popup_three">
    <div class="popup-content popup-content-3">
        <div class="main-content" id="main_content_three">
            <span class="close" onclick="closePopup('popup_three')">&times;</span>
            <div> 
                <canvas id="d3"></canvas>  
            </div>
            
            <script type="module" src="diagram3.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_three">
            <h2>Einstellungen für Diagram 3</h2>
            <label for="dropdown3_1">Option 1:</label>
            <select id="dropdown3_1" class="select_3">
                <option value="red">Rot</option>
                <option value="blue">Blau</option>
                <option value="green">Grün</option>
            </select>
            <br/>
            <label for="dropdown3_2">Option 2:</label>
            <select id="dropdown3_2" class="select_3">
                <option value="circle">Kreis</option>
                <option value="square">Quadrat</option>
            </select>
            <br/>
            <button onclick="saveSettings('popup_three')" class="button_blue">Speichern</button>
            <button onclick="closeSettings('popup_three')" class="button_blue">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_three')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
</body>
</html>
