<!Doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height"/>
    <link rel="stylesheet" href="styles.css">
    
    <title>Datenprojekt</title>
</head>
<body>
    <div class="header"></div>
<div class="content">
    <div class="diagrams">
        <div class="top-diagrams">
            <div class="diagram" id="diagram_one">
            <canvas id="d3_2"></canvas>
        </div>
        <div class="diagram" id="diagram_two">
            <canvas id="d2_2"></canvas>
        </div>
    </div>           
        <div class="diagram-wide" id="diagram_three">
            <canvas id="d1_2"></canvas>
        </div>
   </div>
</div>

<div class="popup" id="popup_one">
    <div class="popup-content popup-content-1">
        <div class="main-content" id="main_content_one">
            <span class="close" onclick="closePopup('popup_one')">&times;</span>
            <div class="diagram-container"> 
                <canvas id="d3"></canvas>  
            </div>
            
            <script type="module" src="AveragePlayersStockPrice.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_one">
            <h2>Einstellungen für Diagram 1</h2>
            <label for="dropdown1_1">Publisher:</label>
            <select id="dropdown1_1" class="select_1">
                <option value="EA">EA</option>
                <option value="Ubisoft">Ubisoft</option>
                <option value="BandaiNamco">NetEase</option>
                <option value="NetEase">SquareEnix</option>
                <option value="SquareEnix">BandaiNamco</option>
            </select>
            <br/>
            <label for="dropdown1_4">Spiel 1</label>
            <select id="dropdown1_4" class="select_1"></select>
            <br/>
            <label for="dropdown1_5">Spiel 2</label>
            <select id="dropdown1_5" class="select_1"></select>
            <br/>
            <label for="dropdown1_6">Spiel 3</label>
            <select id="dropdown1_6" class="select_1"></select>
            <br/>
            <label for="dropdown1_7">Spiel 4</label>
            <select id="dropdown1_7" class="select_1"></select>
            <br/>
            <label for="dropdown1_8">Spiel 5</label>
            <select id="dropdown1_8" class="select_1"></select>
            <br/>
            <button onclick="saveSettings('popup_one')" class="button_pink">Speichern</button>
            <button onclick="closeSettings('popup_one')" class="button_pink">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_one')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<div class="popup" id="popup_two">
    <div class="popup-content popup-content-2">
        <div class="main-content" id="main_content_two">
            <span class="close" onclick="closePopup('popup_two')">&times;</span>
            <div class="diagram-container"> 
                <canvas id="d2"></canvas>  
            </div>
            
            <script type="module" src="PricingGames.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_two">
            <h2>Einstellungen für Diagram 2</h2>
            <label for="dropdown2_1">Publisher:</label>
            <select id="dropdown2_1" class="select_2">
                <option value="EA">EA</option>
                <option value="Ubisoft">Ubisoft</option>
                <option value="NetEase">NetEase</option>
                <option value="SquareEnix">SquareEnix</option>
                <option value="BandaiNamco">BandaiNamco</option>
            </select>
            <br/>
            <label for="dropdown2_2">Interval:</label>
            <select id="dropdown2_2" class="select_2">
                <option value="Täglich">Täglich</option>
                <option value="Wöchentlich">Wöchentlich</option>
                <option value="Monatlich">Monatlich</option>
            </select>
            <br/>
            <label for="dropdown2_3">Spiel 1</label>
            <select id="dropdown2_3" class="select_2"></select>
            <br/>
            <label for="dropdown2_4">Spiel 2</label>
            <select id="dropdown2_4" class="select_2"></select>
            <br/>
            <label for="dropdown2_5">Spiel 3</label>
            <select id="dropdown2_5" class="select_2"></select>
            <br/>
            <label for="dropdown2_6">Spiel 4</label>
            <select id="dropdown2_6" class="select_2"></select>
            <br/>
            <label for="dropdown2_7">Spiel 5</label>
            <select id="dropdown2_7" class="select_2"></select>
            <br/>
            <button onclick="saveSettings('popup_two')" class="button_green">Speichern</button>
            <button onclick="closeSettings('popup_two')" class="button_green">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_two')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<div class="popup" id="popup_three">
    <div class="popup-content popup-content-3">
        <div class="main-content" id="main_content_three">
            <span class="close" onclick="closePopup('popup_three')">&times;</span>
            <div class="diagram-container"> 
                <canvas id="d1"></canvas>  
            </div>
            
            <script type="module" src="PublisherStockAndViews.js"></script>
        </div>

        <!-- Einstellungen-Container -->
        <div class="settings-content" id="settings_content_three">
            <h2>Einstellungen für Diagram 3</h2>
            <label for="dropdown3_1">Publisher:</label>
            <select id="dropdown3_1" class="select_3">
                <option value="EA">EA</option>
                <option value="Ubisoft">Ubisoft</option>
                <option value="NetEase">NetEase</option>
                <option value="SquareEnix">SquareEnix</option>
                <option value="BandaiNamco">BandaiNamco</option>
            </select>
            <br/>
            <label for="dropdown3_2">Von:</label>
            <input type="date" id="dropdown3_2" class="select_3" min="2024-03-23" max="2025-03-23" onkeydown="return false;">
            <br/>
            <label for="dropdown3_3">Bis:</label>
            <input type="date" id="dropdown3_3" class="select_3" min="2024-03-23" max="2025-03-23" onkeydown="return false;">
            <br/>
            <button onclick="saveSettings('popup_three')" class="button_blue">Speichern</button>
            <button onclick="closeSettings('popup_three')" class="button_blue">Zurück</button>
        </div>

        <div class="settings" onclick="openSettings('popup_three')">
            <p>Einstellungen</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="AveragePlayersStockPrice.js"></script>
<script type="text/javascript" src="PublisherStockAndViews.js"></script>
<script type="text/javascript" src="PricingGames.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
</body>
</html>
